<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="css/formStyle.css">

<body>
	<form action="login" method="post">
		<fieldset>
			<legend>Login: </legend>

	</form>
</body>
</html>
